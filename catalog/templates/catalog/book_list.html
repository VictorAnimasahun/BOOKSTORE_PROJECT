<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List - Our Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #E91E63;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            list-style: none;
        }

        .book-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: box-shadow 0.3s ease;
        }

        .book-card:hover {
            box-shadow: 0 8px 12px rgba(0,0,0,0.2);
        }

        .book-title {
            color: #333;
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .book-author {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 1rem;
            font-style: italic;
        }

        .book-price {
            color: #2196F3;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .book-footer {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .add-to-cart {
            background: #2196F3;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }

        .add-to-cart:hover {
            background: #1976D2;
        }

        .empty-state {
            background: white;
            border-radius: 12px;
            padding: 3rem;
            text-align: center;
            color: #666;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .book-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Books in Store</h1>
        <ul class="book-grid">
            {% for book in books %}
            <li class="book-card">
                <div class="book-title">{{ book.title }}</div>
                <div class="book-author">by {{ book.author }}</div>
                <div class="book-footer">
                    <span class="book-price">${{ book.price }}</span>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </li>
            {% empty %}
            <li class="empty-state">
                <div class="empty-state-icon">ðŸ“–</div>
                <h2>No books available at the moment</h2>
                <p>Check back soon for new arrivals!</p>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
